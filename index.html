<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 Марта!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c2185b;
        }
        .hearts {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: floatUp 2s ease-out;
        }
        .hearts::before,
        .hearts::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .hearts::before {
            top: -10px;
            left: 0;
        }
        .hearts::after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>С 8 Марта!</h1>
        <p>Дорогие мама и бабушка, желаю вам счастья, здоровья и любви! Вы лучшие! ❤️</p>
        <button class="btn" onclick="showHearts()">Люблю вас!</button>
    </div>
    
    <script>
        function showHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("hearts");
                document.body.appendChild(heart);
                
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
